<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Herbal Inventory Tracker</title>
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkhlcmJhbCBJbnZlbnRvcnkiLAogICJzaG9ydF9uYW1lIjogIkhlcmJzIiwKICAiZGVzY3JpcHRpb24iOiAiVm9pY2UtcG93ZXJlZCBoZXJiYWwgaW52ZW50b3J5IHRyYWNrZXIiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiI2ZhZjhmNCIsCiAgInRoZW1lX2NvbG9yIjogIiMyZDUwMTYiCn0=">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Work+Sans:wght@400;500;600&display=swap');
        
        :root {
            --primary: #2d5016;
            --primary-light: #4a7c2a;
            --accent: #8b6f47;
            --background: #faf8f4;
            --surface: #ffffff;
            --text: #2c2c2c;
            --text-light: #6b6b6b;
            --border: #d4cfc4;
            --success: #4a7c2a;
            --error: #a0522d;
            --shadow: rgba(45, 80, 22, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        /* Voice Input Section */
        .voice-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 24px rgba(45, 80, 22, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            touch-action: manipulation;
        }
        
        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(45, 80, 22, 0.3);
        }
        
        .voice-button:active {
            transform: scale(0.95);
        }
        
        .voice-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .voice-button.listening {
            animation: pulse 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, var(--error) 0%, #c76b3f 100%);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 24px rgba(160, 82, 45, 0.4);
            }
            50% {
                box-shadow: 0 8px 24px rgba(160, 82, 45, 0.6), 0 0 0 20px rgba(160, 82, 45, 0.1);
            }
        }
        
        .mic-icon {
            width: 48px;
            height: 48px;
            fill: white;
        }
        
        .voice-status {
            text-align: center;
            font-size: 1rem;
            color: var(--text-light);
            min-height: 24px;
            font-weight: 500;
        }
        
        .voice-status.listening {
            color: var(--error);
        }
        
        /* Transcript Display */
        .transcript-box {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            min-height: 100px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
            font-family: 'Work Sans', sans-serif;
        }
        
        .transcript-box.empty {
            color: var(--text-light);
            font-style: italic;
        }
        
        /* Manual Entry Form */
        .manual-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Work Sans', sans-serif;
            background: var(--background);
            color: var(--text);
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 80, 22, 0.1);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        button {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Work Sans', sans-serif;
            letter-spacing: 0.5px;
            touch-action: manipulation;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--primary);
        }
        
        /* Status Messages */
        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            background: rgba(74, 124, 42, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .status-message.error {
            background: rgba(160, 82, 45, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        /* Settings Section */
        .settings-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .settings-info {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .setup-button {
            width: 100%;
            margin-top: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .voice-section {
                padding: 2rem 1.5rem;
            }
            
            .voice-button {
                width: 100px;
                height: 100px;
            }
            
            .mic-icon {
                width: 40px;
                height: 40px;
            }
        }
        
        .connected-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 8px;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .disconnected-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            margin-right: 8px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Herbal Inventory</h1>
            <p class="subtitle">VOICE-POWERED TRACKING</p>
        </header>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Voice Input Section -->
        <div class="voice-section">
            <button id="voiceButton" class="voice-button" aria-label="Start voice input">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <div id="voiceStatus" class="voice-status">Tap to speak</div>
            <div id="transcript" class="transcript-box empty">Your voice input will appear here...</div>
        </div>
        
        <!-- Manual Entry Form -->
        <div class="manual-section">
            <h2 class="section-title">Manual Entry</h2>
            
            <div class="form-group">
                <label for="herbName">Herb Name</label>
                <input type="text" id="herbName" placeholder="e.g., Motherwort, Skullcap" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="columnType">Column</label>
                <select id="columnType">
                    <option value="backstock">Backstock</option>
                    <option value="needed">Needed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="0" min="0" step="1">
            </div>
            
            <div class="form-group">
                <label for="updateType">Update Type</label>
                <select id="updateType">
                    <option value="set">Set to this amount</option>
                    <option value="add">Add to current amount</option>
                    <option value="subtract">Subtract from current amount</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
                <button type="button" class="btn-primary" onclick="submitManualEntry()">Update</button>
            </div>
        </div>
        
        <!-- Settings Section -->
        <div class="settings-section">
            <h2 class="section-title">Google Sheets Connection</h2>
            <div class="settings-info">
                <p id="connectionStatus">
                    <span class="disconnected-indicator"></span>
                    Not connected to Google Sheets
                </p>
            </div>
            <button class="btn-primary setup-button" onclick="setupGoogleSheets()">Configure Connection</button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SCRIPT_URL: '' // Google Apps Script Web App URL
        };
        
        // Load saved configuration
        function loadConfig() {
            const saved = localStorage.getItem('herbalInventoryConfig');
            if (saved) {
                Object.assign(CONFIG, JSON.parse(saved));
                updateConnectionStatus();
            }
        }
        
        // Save configuration
        function saveConfig() {
            localStorage.setItem('herbalInventoryConfig', JSON.stringify(CONFIG));
        }
        
        // Update connection status display
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (CONFIG.SCRIPT_URL) {
                statusEl.innerHTML = '<span class="connected-indicator"></span>Connected to Google Sheets';
            } else {
                statusEl.innerHTML = '<span class="disconnected-indicator"></span>Not connected to Google Sheets';
            }
        }
        
        // Voice Recognition Setup
        let recognition;
        let isListening = false;
        
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceButton').classList.add('listening');
                document.getElementById('voiceStatus').textContent = 'Listening...';
                document.getElementById('voiceStatus').classList.add('listening');
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('voiceButton').classList.remove('listening');
                document.getElementById('voiceStatus').textContent = 'Tap to speak';
                document.getElementById('voiceStatus').classList.remove('listening');
            };
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                const transcriptBox = document.getElementById('transcript');
                transcriptBox.textContent = transcript;
                transcriptBox.classList.remove('empty');
                
                // If final result, parse and process
                if (event.results[event.results.length - 1].isFinal) {
                    parseVoiceInput(transcript);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showStatus('Voice recognition error: ' + event.error, 'error');
                isListening = false;
                document.getElementById('voiceButton').classList.remove('listening');
                document.getElementById('voiceStatus').textContent = 'Tap to speak';
            };
        } else {
            document.getElementById('voiceStatus').textContent = 'Voice input not supported in this browser';
            document.getElementById('voiceButton').disabled = true;
        }
        
        // Voice Button Handler
        document.getElementById('voiceButton').addEventListener('click', () => {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });
        
        // Parse voice input into structured data
        function parseVoiceInput(text) {
            const lowerText = text.toLowerCase();
            
            // Extract update type
            let updateType = 'set';
            if (lowerText.includes('add') || lowerText.includes('plus')) {
                updateType = 'add';
            } else if (lowerText.includes('subtract') || lowerText.includes('minus') || lowerText.includes('remove')) {
                updateType = 'subtract';
            }
            
            // Extract column type
            let columnType = 'backstock';
            if (lowerText.includes('needed') || lowerText.includes('need')) {
                columnType = 'needed';
            } else if (lowerText.includes('pending')) {
                columnType = 'pending';
            }
            
            // Extract number
            const numberMatch = text.match(/\d+/);
            const amount = numberMatch ? parseInt(numberMatch[0]) : 0;
            
            // Extract herb name
            let herbName = text;
            herbName = herbName.replace(/\b(add|subtract|minus|remove|plus|set|to)\b/gi, '');
            herbName = herbName.replace(/\b(backstock|back stock|needed|need|pending)\b/gi, '');
            herbName = herbName.replace(/\d+/g, '');
            herbName = herbName.trim().replace(/\s+/g, ' ');
            
            // Capitalize first letter of each word
            herbName = herbName.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
            
            if (herbName && amount >= 0) {
                document.getElementById('herbName').value = herbName;
                document.getElementById('columnType').value = columnType;
                document.getElementById('amount').value = amount;
                document.getElementById('updateType').value = updateType;
                
                showStatus(`Parsed: ${herbName} - ${columnType} - ${updateType} ${amount}`, 'success');
                
                // Auto-submit after 2 seconds
                setTimeout(() => {
                    if (document.getElementById('herbName').value === herbName) {
                        submitManualEntry();
                    }
                }, 2000);
            } else {
                showStatus('Could not parse voice input. Please use manual entry or try again.', 'error');
            }
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('herbName').value = '';
            document.getElementById('columnType').value = 'backstock';
            document.getElementById('amount').value = '';
            document.getElementById('updateType').value = 'set';
            document.getElementById('transcript').textContent = 'Your voice input will appear here...';
            document.getElementById('transcript').classList.add('empty');
        }
        
        // Submit manual entry
        async function submitManualEntry() {
            const herbName = document.getElementById('herbName').value.trim();
            const columnType = document.getElementById('columnType').value;
            const amount = parseInt(document.getElementById('amount').value) || 0;
            const updateType = document.getElementById('updateType').value;
            
            if (!herbName) {
                showStatus('Please enter an herb name', 'error');
                return;
            }
            
            if (!CONFIG.SCRIPT_URL) {
                showStatus('Please configure Google Sheets connection first', 'error');
                return;
            }
            
            try {
                showStatus('Updating...', 'success');
                await updateGoogleSheet(herbName, columnType, amount, updateType);
                showStatus(`âœ“ Updated ${herbName}: ${columnType} ${updateType} ${amount}`, 'success');
                clearForm();
            } catch (error) {
                console.error('Error updating sheet:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        // Update Google Sheet via Apps Script
        async function updateGoogleSheet(herbName, columnType, amount, updateType) {
            if (!CONFIG.SCRIPT_URL) {
                throw new Error('Script URL not configured');
            }
            
            try {
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        herbName: herbName,
                        columnType: columnType,
                        amount: amount,
                        updateType: updateType
                    })
                });
                
                // Note: no-cors mode means we can't read the response
                // But the update still happens server-side
                // Apps Script logs will show success/failure
                
                return { success: true };
            } catch (error) {
                console.error('Fetch error:', error);
                throw new Error('Network error - check your connection');
            }
        }
        
        // Setup Google Sheets
        function setupGoogleSheets() {
            const instructions = 'You need your Google Apps Script Web App URL.\n\n' +
                'It looks like:\n' +
                'https://script.google.com/macros/s/ABC123.../exec\n\n' +
                'See APPS-SCRIPT-DEPLOYMENT.md for detailed instructions.';
            
            const scriptUrl = prompt(instructions + '\n\nEnter your Script URL:');
            
            if (scriptUrl && scriptUrl.includes('script.google.com')) {
                CONFIG.SCRIPT_URL = scriptUrl.trim();
                saveConfig();
                updateConnectionStatus();
                showStatus('Connected! Try a voice or manual update.', 'success');
            } else if (scriptUrl) {
                showStatus('Invalid URL. Must be a script.google.com URL', 'error');
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 5000);
        }
        
        // Initialize on load
        loadConfig();
        
        // Service Worker for offline capability (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register service worker for offline support
                // (Implementation would go here for full PWA)
            });
        }
    </script>
</body>
